apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: chiaretto-grafana
  namespace: chiaretto-monitoring
spec:
  config:
    auth.ldap:
      config_file: /etc/grafana-configmaps/ldap-config/ldap.toml
      enabled: true
    log:
      level: trace
      mode: console
  configMaps:
  - ldap-config
  dashboardLabelSelector:
  - matchExpressions:
    - key: app
      operator: In
      values:
      - grafana
  ingress:
    enabled: true
    hostname: "grafana.apps.ocp4a.chiaret.to"
  dataStorage:
    accessModes:
      - ReadWriteOnce
    size: 10Gi
